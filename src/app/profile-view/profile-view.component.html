<div class="profile-view">
<div *ngIf="profiles.length>0" InfinteScroll [data]="profiles" [limit]="300" (canGetNewData)="getNewProfiles(20)" class="row center-xs">
  <div *ngFor="let item of profiles" class="col-xs-12 col-lg-3 col-md-4 col-xs-6">
    <app-profile [profile]="item"></app-profile>
  </div>

</div>
</div>
